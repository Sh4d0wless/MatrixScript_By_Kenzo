n113=on 1:dialog:channelo:sclick:*: {
n114=  if ($did($dname,1).state == 1) { set %all.channel on }
n115=  else { /set %all.channel off }
n116=}
n117=on *:dialog:channelo:init:0:{
n118=  if (%all.channel == on) { did -c $dname 1 }
n119=}
n120=on 1:dialog:akicks:sclick:*: {
n121=  if ($did == 121) { /dialog -m swearo swearo }
n122=  if ($did == 2) { /dialog -m channelo channelo }
n123=  if ($did($dname,42).state == 1) { set %badnick on }
n124=  else { unset %badnick }
n125=  if ($did($dname,43).state == 1) { set %badident on }
n126=  else { unset %badident }
n127=  if ($did($dname,44).state == 1) { set %swear on }
n128=  else { unset %swear }
n129=  if ($did($dname,45).state == 1) { set %chanflood on }
n130=  else { unset %chanflood }
n131=  if ($did($dname,46).state == 1) { set %nickflood on }
n132=  else { unset %nickflood }
n133=  if ($did($dname,47).state == 1) { set %capskick on }
n134=  else { unset %capskick }
n135=  if ($did($dname,48).state == 1) { set %punckick on }
n136=  else { unset %punckick }
n137=  if ($did($dname,49).state == 1) { set %repeat on }
n138=  else { unset %repeat }
n139=  if ($did($dname,50).state == 1) { set %ctcp.pro on }
n140=  else { unset %ctcp.pro }
