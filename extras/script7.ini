n142=  else { unset %advertise }
n143=  if ($did($dname,52).state == 1) { set %revolve on }
n144=  else { unset %revolve }
n145=  if ($did($dname,53).state == 1) { set %ccodes on }
n146=  else { unset %ccodes }
n147=  if ( $did = 81 ) { set %bnick $$?="Ban Time For Bad Nick Kick In *Seconds* (Default is 60)" | did -r akicks 69 | did -a akicks 69 %bnick }
