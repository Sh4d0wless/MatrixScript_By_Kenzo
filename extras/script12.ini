n58=alias sendscramble { if %sg.guestion == $null && %sg.scramble == $null { .timer902 off | unset %sg.guestion %sg.answer %sg.scramble | halt } | msg %sg.chan 10Scramble 7Game has 3now been started! $irc  | msg %sg.chan 10Hint:4 %sg.guestion | msg %sg.chan 10Word:4 %sg.scramble | msg %sg.chan 10To see your score please type :4 +score }
n59=alias scramble { if $1- == $null { echo 4Error: 10No word to scramble! | goto error } | set %sloop 0 | :loop | inc %sloop 1 | if $gettok($1-,%sloop,32) == $null { unset %sloop %smid | .timer 1 5 unset %smsg | return %smsg | goto error } | :scramble | set %smid $scramble2($gettok($1-,%sloop,32)) | if %smid == $gettok($1-,%sloop,32) && $len($gettok($1-,%sloop,32)) > 1 { goto scramble } | set %smsg %smsg %smid | goto loop | :error }
n60=alias scramble2 { if $1- == $null { echo 4Error: 10No word to scramble! | goto error } | if $chr(32) isin $1- { echo 4Error: 12Don't use spaces in Scramble! | goto error } | unset %scramble %ran.* %r %l | :letters | inc %l 1 | if %l > $len($1-) { goto scramble } | set %ran. [ $+ [ %l ] ] $mid($1-,%l,1) | goto letters | :scramble | set %r $rand(1,$len($1-)) | if %ran. [ $+ [ %r ] ] == $null { goto scramble } | set %scramble %scramble $+ %ran. [ $+ [ %r ] ] | set %ran. [ $+ [ %r ] ] $null | if $len(%scramble) < $len($1-) { goto scramble } | unset %ran.* %r %l | .timer 1 5 unset %scramble | return %scramble | :error }
