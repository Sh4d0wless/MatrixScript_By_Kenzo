n116=  if (%away.msg == 35) { did -c $dname 19 7 }
n117=  if (%away.msg == 40) { did -c $dname 19 8 }
n118=  if (%away.msg == 45) { did -c $dname 19 9 }
n119=  if (%away.msg == 50) { did -c $dname 19 10 } 
n120=  did -ra $dname 4 $me $+ [AFK] 
n121=did -ra $dname 6 $me }
